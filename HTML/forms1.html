<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form >
        <label for="Email">Enter your Email : </label>
        <input type="text" id="Email" placeholder="Enter your email">
        <br>
        <br>
        <label for="Password">Enter Password : </label>
        <input type="text" id="Password" placeholder="Enter your password">
        <br><br>
        <input type="submit" value = "Submit">
    </form>
    <br>
    <form>
        <fieldset>
            <legend>HTML Dummy</legend>
            <label for="Datepicker">Pick a date</label>
        <input type="date" id="Datepicker">

        <select name="dishes" id="selector1">
            <option value="maggi">Maggie</option>
            <option value="chips">Chips</option>
            <option value="kurkure">Kurkure</option>
        </select>
        <br>
        <br>
        <button>Button click</button>
        <br>
        <br>
        <textarea name="textArea1" id="multiple" cols="30" rows="10" placeholder="enter text here..."></textarea>
        </fieldset>
    </form>

    <br>
    <br>
    <br>
    <form>
        <fieldset>
            <legend>Understanding Forms input</legend>
            <label for="textField1">Enter your text here</label>
            <input type="text" name="textField1" id="textField1">
            <br>
            <br>
            <label for="button1">Button</label>
            <input type="submit" name="button1" id="button1" value="Subscribe">


        </fieldset>

    </form>
</body>
</html>
